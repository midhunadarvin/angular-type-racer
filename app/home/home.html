<div class="container" ng-controller="HomeController as vm">
	<div class="row">
		<div class=" col-md-10 col-md-offset-1">
			<div class="car-container col-lg-offset-2 col-lg-10 ">
				<img ng-style="vm.carStyle" src="../assets/icons/car.png" height="100px">
			</div>
			<div ng-if="vm.grossWPM" class="result col-lg-offset-2 col-lg-10">
				<h2>Your Typing speed is {{vm.grossWPM}} WPM. Click the Reset Button to try again.</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="col-lg-offset-2 col-lg-10 well well-lg">
				<div class="type-text">
			    	<span class="word" ng-repeat="l in vm.paragraph track by $index" ng-class="{pointer: vm.currentPosition===$index, match: l.status=='1', nomatch: l.status=='2'}" >{{l.word }}&nbsp;</span>
			    </div>
			</div>
		</div>
		<div class="col-md-10 col-md-offset-1">
			<form class="form-horizontal">
				<div class="form-group">
			      <label for="textArea" class="col-lg-2 control-label">Type Here:</label>
			      <div class="col-lg-10">
			      	<input id="test-input" type="text" ng-model="vm.enteredData" ng-keyup="vm.changeStatus($event)" ng-disabled="!vm.isRunning" class="form-control" id="inputEmail" placeholder="Start typing here...">
			        <!-- <textarea class="form-control" rows="3" id="textArea" ng-model="vm.enteredData" ng-list=" " ng-trim="false" ng-keyup="vm.changeStatus()"></textarea> -->
			        <span class="help-block">Type the above paragraph in this input box.</span>
			      </div>
			    </div>
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="reset" ng-disabled="!vm.isRunning" ng-click="vm.resetTimer()" class="btn btn-primary">Reset</button>
			        <button type="submit" ng-disabled="vm.isRunning" ng-click="!vm.isRunning && vm.startTimer()" class="btn btn-primary">Start</button>
			        <div class="timer pull-right">
			        	<timer interval="1000" autostart="false">{{mminutes}}:{{sseconds}}</timer>
			        </div>
			      </div>
			    </div>
			</form>
		</div>
	</div>
</div>
